<button mat-button color="primary" (click)="exportExcel()">Descargar Excel</button>
<h3>{{title}}</h3>

<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Todas Columnas" #input>
  </mat-form-field>
<table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="columna" *ngFor="let columna of columnas;">
        <th mat-header-cell *matHeaderCellDef> {{columna}}</th>
        <td mat-cell *matCellDef="let element; let i=dataIndex;"> {{element[columna]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
